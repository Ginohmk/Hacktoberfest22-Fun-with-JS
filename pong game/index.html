<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <header>
    <h1 id="title">Fun-with-JS</h1>
    <p id="expand">Expand for more games.</p>
    <p id="select">Select a game.</p>
    <ul id="nav">
      <li>
        <a href="../index.html" data-game="home" class="selected">Home</a>
      </li>
      <li>
        <a href="./tic-tac-toe/index.html" data-game="tic-tac-toe" class="selected">Tic-Tac-Toe</a>
      </li>
      <li>
        <a href="index.html" data-game="pong" class="selected">Pong Game</a>
      </li>
      <li>
        <a href="#magic-8-ball" data-game="magic-8-ball">Magic 8-Ball</a>
      </li>
    </ul>
  </header>
  <div id="wrap">
    <div id="startMenu">
      <h1>Pong Game</h1>
      <button id="startBtn">Start</button>
    </div>
    <div id="pauseMenu">
      <h1>Pause</h1>
      <button id="continueBtn">Continue</button>
      <button id="restartBtn">Restart</button>
    </div>
    <div id="gameOverMenu">
      <h1 id="gameMessage"></h1>
      <button id="againBtn">Try again</button>
    </div>
    <div id="gameplay">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
