<html lang="en-GB">
<head>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../styles.css">
</head>
  <meta charset="utf-8">
  <body>
    <header>
      <h1 id="title">Maze-Game</h1>
      <p id="expand">Expand for more games.</p>
      <p id="select">Select a game.</p>
      <ul id="nav">
        <li>
          <a href="../index.html" data-game="home" class="selected">Home</a>
        </li>
        <li>
          <a href="#" data-game="maze-game" class="selected">Maze-Game</a>
        </li>
        <li>
          <a href="../tic-tac-toe/index.html" data-game="tic-tac-toe" class="selected">Tic-Tac-Toe</a>
        </li>
        <li>
          <a href="#magic-8-ball" data-game="magic-8-ball">Magic 8-Ball</a>
        </li>
      </ul>
    </header>
    
    <div id="gradient"></div>
    <div id="page">
      
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
        </div>
      </div>
      
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="10">Easy</option>
                    <option value="15">Medium</option>
                    <option value="25">Hard</option>
                    <option value="38">Extreme</option>                                      
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
      </div>
      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
